<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three Images Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container {
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            filter: grayscale(50%) brightness(90%);
        }
    </style>
</head>
<body>
    <h1>Three Images with a Common Theme</h1>
    
    <div class="image-container">
        <img src="https://plus.unsplash.com/premium_photo-1675431435602-5a01f7a6fb2a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful sunset over the ocean" width="600" height="400" title="Sunset Over Ocean">
        <p>License: CC BY 2.0 - Photo by unsplash</p>
    </div>

    <div class="image-container">
        <img src="https://plus.unsplash.com/premium_photo-1673264933116-983ff2cfa989?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain peak covered in snow" width="600" height="400" title="Snowy Mountain Peak">
        <p>License: CC BY-SA 4.0 - Photo by unsplashr</p>
    </div>

    <div class="image-container">
        <img src="https://plus.unsplash.com/premium_photo-1730078556405-76fe187a2f7a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Lush green forest pathway" width="600" height="400" title="Forest Pathway">
        <p>License: Public Domain - Photo by unsplash</p>
    </div>
</body>
</html>
